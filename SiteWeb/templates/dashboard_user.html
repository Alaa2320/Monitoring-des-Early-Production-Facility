<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="static/css.css">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--<title>Dashboard Sidebar Menu</title>-->
</head>

<body><!---->
   
    
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>


            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
        
            <div class="menu">
            <div style="margin-top: 2px;padding-top: 1px;padding-left: 77px;
            " >  <span><img src="{{ url_for('static', filename='pivs/Sonatrach.svg') }}" style="width: 88px; height: 88px ">
            </span></div><hr>
              

                <ul class="menu-links">
                    <li class="nav-link">

                       
                            

                            <i class='bx bx-home-alt icon' style="font-size:  38px;"></i>
                            <span class="text nav-text"><strong style="font-size: 27px;">Dashboard</strong> </span>
                   
                    </li>

                    <li class="nav-link">
                        <a href="{{url_for('table')}}">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Measurements</span>
                        </a>
                    </li>

                  
                    <li class="nav-link">
                        <a href="{{url_for('reports')}}">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Manage Reports </span>
                        </a>
                    </li>
                    {% if current_user.is_authenticated and current_user.role == 'Admin' %}
                    <li class="nav-link">
                        <a href="/admin">
                            <i class='bx bx-user-circle icon'></i>
                            <span class="text nav-text">Admin</span>
                        </a>
                    </li>
                {% else %}
                    <li class="nav-link">
                        <a href="/login"> <!-- Replace '/login' with the actual URL route for your login page -->
                            <i class='bx bx-user-circle icon'></i>
                            <span class="text nav-text">Admin</span>
                        </a>
                    </li>
                {% endif %}
                
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="{{url_for('index')}}">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>
    {% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh; padding-top: 10%; padding-left: 15%;">
        <div class="card text-center hover-card" style="border-radius: 20px; border: 1px solid #6b6a6c; height: 70%; background-color: white;">
          <div class="card-body">
            <div class="image-container">
              <img src="{{ url_for('static', filename='pivs/monitoring.jpg') }}" alt="Image" style="width: 60%; height: 60%; margin-bottom: 20px;">
            </div>
            <h2 class="card-title" style="border-bottom: 5px solid rgb(22, 22, 85); display: inline-block; padding-top: 3%; color: rgb(22, 22, 85);">Welcome To Your Dashboard</h2>
            <!-- Rest of your content -->
          </div>
        </div>
      </div>
    {% endblock %}
    

    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");

        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        });

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";
            }
        });


    </script>

</body>

</html>
